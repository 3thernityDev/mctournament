<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des Tournois</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body>
    <div class="container" layout:fragment="content">
        <header class="minecraft-header">
            <h1>Liste des Tournois</h1>
        </header>

        <nav class="minecraft-nav">
            <ul>
                <li><a th:href="@{/tournaments/new}" class="minecraft-btn primary">Nouveau Tournoi</a></li>
            </ul>
        </nav>

        <div class="minecraft-card">
            <div class="minecraft-card-body">
                <table class="minecraft-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Date de début</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tournament : ${tournaments}">
                            <td th:text="${tournament.id}"></td>
                            <td th:text="${tournament.name}"></td>
                            <td th:text="${#temporals.format(tournament.startDate, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${tournament.status}"></td>
                            <td>
                                <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="minecraft-btn">Voir</a>
                                <a th:href="@{/tournaments/{id}/delete(id=${tournament.id})}" class="minecraft-btn danger" 
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce tournoi ?')">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
