<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Tournaments</title>
</head>
<body>
<main layout:fragment="content">
    <div class="minecraft-card">
        <div class="minecraft-card-header">Tournaments</div>
        <div class="minecraft-card-body">
            <div style="margin-bottom: 20px; text-align: right;">
                <a th:href="@{/tournaments/create}" class="minecraft-btn success">Create Tournament</a>
            </div>

            <div th:if="${#lists.isEmpty(tournaments)}">
                <p>No tournaments found.</p>
            </div>

            <table th:unless="${#lists.isEmpty(tournaments)}" class="minecraft-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tournament : ${tournaments}">
                    <td th:text="${tournament.name}">Tournament Name</td>
                    <td th:text="${#temporals.format(tournament.startDate, 'dd-MM-yyyy')}">01-01-2025</td>
                    <td th:text="${#temporals.format(tournament.endDate, 'dd-MM-yyyy')}">10-01-2025</td>
                    <td th:text="${tournament.status}">UPCOMING</td>
                    <td>
                        <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="minecraft-btn">View</a>
                        <a th:href="@{/tournaments/{id}/edit(id=${tournament.id})}" class="minecraft-btn warning">Edit</a>
                        <a th:href="@{/tournaments/{id}/delete(id=${tournament.id})}" class="minecraft-btn danger"
                           onclick="return confirm('Are you sure you want to delete this tournament?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
