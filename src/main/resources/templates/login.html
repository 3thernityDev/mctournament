<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Login</title>
</head>
<body>
<main layout:fragment="content">
  <div class="minecraft-card" style="max-width: 500px; margin: 0 auto;">
    <div class="minecraft-card-header">Login</div>
    <div class="minecraft-card-body">
      <form th:action="@{/api/auth/login}" method="post" class="minecraft-form">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div style="text-align: right;">
          <button type="submit" class="minecraft-btn primary">Login</button>
        </div>
      </form>
      <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
