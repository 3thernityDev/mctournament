<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Create Match</title>
</head>
<body>
<main layout:fragment="content">
  <div class="minecraft-card">
    <div class="minecraft-card-header">Create Match</div>
    <div class="minecraft-card-body">
      <form th:action="@{/api/matches}" method="post" class="minecraft-form">
        <div class="form-group">
          <label class="form-label" for="tournament">Tournament</label>
          <select id="tournament" name="tournament.id" class="form-control" required>
            <option value="">Select Tournament</option>
            <option th:each="tournament : ${tournaments}"
                    th:value="${tournament.id}"
                    th:text="${tournament.name}"
                    th:selected="${param.tournamentId != null && param.tournamentId[0] == tournament.id}">
              Tournament Name
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="game">Game</label>
          <select id="game" name="game.id" class="form-control" required>
            <option value="">Select Game</option>
            <option th:each="game : ${games}"
                    th:value="${game.id}"
                    th:text="${game.name}">
              Game Name
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="matchDate">Match Date</label>
          <input type="datetime-local" id="matchDate" name="matchDate" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="location">Location</label>
          <input type="text" id="location" name="location" class="form-control" placeholder="e.g. Hypixel Server" />
        </div>
        <div class="form-group">
          <label class="form-label" for="status">Status</label>
          <select id="status" name="status" class="form-control" required>
            <option value="SCHEDULED">Scheduled</option>
            <option value="ONGOING">Ongoing</option>
            <option value="COMPLETED">Completed</option>
            <option value="CANCELLED">Cancelled</option>
          </select>
        </div>
        <div style="text-align: right;">
          <a th:href="@{/matches}" class="minecraft-btn">Cancel</a>
          <button type="submit" class="minecraft-btn success">Create</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
