<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Players</title>
</head>
<body>
<main layout:fragment="content">
    <div class="minecraft-card">
        <div class="minecraft-card-header">Players</div>
        <div class="minecraft-card-body">
            <div style="margin-bottom: 20px; text-align: right;">
                <a th:href="@{/players/create}" class="minecraft-btn success">Add Player</a>
            </div>

            <div class="form-group">
                <label class="form-label" for="searchPlayer">Search Player:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="searchPlayer" class="form-control" placeholder="Enter username or Minecraft ID" />
                    <button onclick="searchPlayers()" class="minecraft-btn primary">Search</button>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(players)}">
                <p>No players found.</p>
            </div>

            <div class="minecraft-grid" th:unless="${#lists.isEmpty(players)}">
                <div class="minecraft-card" th:each="player : ${players}">
                    <div class="minecraft-card-header" th:text="${player.username}">PlayerName</div>
                    <div class="minecraft-card-body">
                        <div style="text-align: center; margin-bottom: 15px;">
                            <img th:src="@{https://mc-heads.net/avatar/{minecraftId}/100(minecraftId=${player.minecraftId})}"
                                 alt="Player Skin" width="100" height="100" />
                        </div>
                        <p><strong>Minecraft ID:</strong> <span th:text="${player.minecraftId}">mc_id</span></p>
                        <p><strong>Joined:</strong> <span th:text="${#temporals.format(player.registrationDate, 'dd-MM-yyyy')}">01-01-2025</span></p>
                        <p><strong>Tournaments:</strong> <span th:text="${player.tournaments?.size() ?: '0'}">3</span></p>
                        <p><strong>Matches Played:</strong> <span th:text="${player.matches?.size() ?: '0'}">10</span></p>
                    </div>
                    <div class="minecraft-card-footer">
                        <a th:href="@{/players/{id}(id=${player.id})}" class="minecraft-btn">Profile</a>
                        <a th:href="@{/players/{id}/edit(id=${player.id})}" class="minecraft-btn warning">Edit</a>
                        <a th:href="@{/players/{id}/delete(id=${player.id})}" class="minecraft-btn danger"
                           onclick="return confirm('Are you sure you want to delete this player?');">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script>
        function searchPlayers() {
            const searchTerm = document.getElementById('searchPlayer').value.trim();
            if (searchTerm) {
                window.location.href = "/players?search=" + encodeURIComponent(searchTerm);
            } else {
                window.location.href = "/players";
            }
        }

        // Allow search on Enter key press
        document.getElementById('searchPlayer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPlayers();
            }
        });
    </script>
</th:block>
</body>
</html>
