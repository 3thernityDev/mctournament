<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de l'Utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div class="container">
        <header class="minecraft-header">
            <h1>Détails de l'Utilisateur</h1>
        </header>

        <nav class="minecraft-nav">
            <ul>
                <li><a th:href="@{/users}">Retour à la liste</a></li>
            </ul>
        </nav>

        <div class="minecraft-card">
            <div class="minecraft-card-header">
                <h2 th:text="${user.username}"></h2>
            </div>
            <div class="minecraft-card-body">
                <div class="block-details">
                    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Date d'inscription:</strong> <span th:text="${#temporals.format(user.registrationDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                </div>
            </div>
            <div class="minecraft-card-footer">
                <a th:href="@{/users/{id}/delete(id=${user.id})}" class="minecraft-btn danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">Supprimer</a>
            </div>
        </div>
    </div>
</body>
</html>
